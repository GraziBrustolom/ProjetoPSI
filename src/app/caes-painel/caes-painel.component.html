
<ul class="row" >
  <li class="col 14 m6 s12 offset-m3">
  <div class="row">
    <div class="col s12 m6 l4 " *ngFor="let objt of caesTest">
      <div class="card hoverable">
        <div class="card-image">
          <img src="../../assets/img/dog.jpg">
        </div>
         
        <div class="card-content">
          <span class="card-title">{{objt.nome}}</span>
          <p>Idade: {{objt.idade}} </p>
          <p>Raça: {{objt.raca}}</p>
          <p>Vacinado: {{objt.vacinado}}</p>
        </div>
        <div class="card-action">
                  <!-- Modal Trigger -->   
              <a class="btn modal-trigger white-text grey darken-4" (click)="getCaoData(objt)" data-target='slctModal'>Adotar!</a>
<!-- Modal Structure -->
<div id="slctModal" class="modal" materialize="modal">
    <div class="modal-content">
        <h4>Solicitar Adoção</h4>
        <div class="row" style="margin-top:50px">
  <div class="col s6 offset-m3">
    <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">Nome</span>
        <input type="text"  [(ngModel)]="auxSlct.nomeSolicitante" aria-describedby="basic-addon1">

        <span class="input-group-addon" id="basic-addon1">Telefone</span>
        <input type="text" [(ngModel)]="auxSlct.telefone" aria-describedby="basic-addon1">

        <span class="input-group-addon" id="basic-addon1">Email</span>
        <input type="text"  [(ngModel)]="auxSlct.email" aria-describedby="basic-addon1">

        <span class="input-group-addon" id="basic-addon1">Cão</span>
        <input type="text" disabled [(ngModel)]="auxSlct.caoNome" aria-describedby="basic-addon1">

        <span class="input-group-addon" id="basic-addon1">Código do Animal</span>
        <input type="text" disabled [(ngModel)]="auxSlct.caoId" aria-describedby="basic-addon1">
    </div>

     <div class="row ">
      <div class="col s6 offset-m3">
        <button type="button" class=" modal-close btn-large btn-outline-secondary blue darken-4" style="margin-top:50px" (click)="solicitarAdocao(auxSlct)" onclick="Materialize.toast('Solicitação Enviada.', 4000)">Solicitar</button>
      </div>
    </div>
  </div>
</div>
    </div>
    <div class="modal-footer">
        <a class=" modal-close black-text btn-flat">Fechar</a>
    </div>
</div> 



















            </div> <!-- Fim card action -->
      </div>
    </div>
  </div>
  </li>
</ul>
